{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div style="
  background-image: url('{% static 'img/transaction_bkgd.png' %}');
  background-size: cover;
  background-repeat: repeat;
  background-position: center;
  padding: 60px 20px;
  min-height: 100vh;
">
<div style="max-width: 600px; margin: 40px auto; padding: 30px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; color: #2e7d32; margin-bottom: 20px;">Edit Transaction</h2>

  <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
    {% csrf_token %}

    <label for="id_transaction_type">Transaction Type</label>
    {{ form.transaction_type }}

    <label for="id_amount">Amount</label>
    {{ form.amount }}

    <label for="id_category">Category</label>
    {{ form.category }}

    <label for="id_description">Description</label>
    {{ form.description }}

    <label for="id_date">Date</label>
    {{ form.date }}

    <button type="submit" style="padding: 10px; background-color: #2e7d32; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">
      Update Transaction
    </button>
  </form>
</div>
    </div>
{% endblock %}
